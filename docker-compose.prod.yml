services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 4564
      DB_HOST: db
      DB_PORT: 5432
      DB_SSL: "true"
      REDIS_URL: redis://redis:6379
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      APP_URL: ${APP_URL}
      API_URL: ${API_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
      ADMIN_EMAILS: ${ADMIN_EMAILS}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      TRUST_PROXY: "true"
      RATE_LIMIT_FAIL_OPEN: "false"
      ENABLE_HSTS: "true"
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED}
      RATE_LIMIT_WAITLIST_MAX: ${RATE_LIMIT_WAITLIST_MAX}
      RATE_LIMIT_WAITLIST_WINDOW_SECONDS: ${RATE_LIMIT_WAITLIST_WINDOW_SECONDS}
      RATE_LIMIT_CONFIRM_MAX: ${RATE_LIMIT_CONFIRM_MAX}
      RATE_LIMIT_CONFIRM_WINDOW_SECONDS: ${RATE_LIMIT_CONFIRM_WINDOW_SECONDS}
      WAITLIST_CONFIRM_PATH: ${WAITLIST_CONFIRM_PATH}
      PARTNER_CONFIRM_PATH: ${PARTNER_CONFIRM_PATH}
      WAITLIST_CONFIRM_TOKEN_TTL_HOURS: ${WAITLIST_CONFIRM_TOKEN_TTL_HOURS}
      WAITLIST_RESEND_COOLDOWN_MINUTES: ${WAITLIST_RESEND_COOLDOWN_MINUTES}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED}
      HSTS_MAX_AGE_SECONDS: ${HSTS_MAX_AGE_SECONDS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4564/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: always

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${API_URL}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

volumes:
  postgres_data:
