services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_SSL: "false"
      REDIS_URL: ${REDIS_URL}
    ports:
      - "${API_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "bun install && bun run dev"
    env_file:
      - .env
    environment:
      PORT: 5173
      VITE_API_URL: ${API_URL}
      VITE_ENABLE_DESIGN_PAGE: ${VITE_ENABLE_DESIGN_PAGE}
      VITE_THEME_PRESET: ${VITE_THEME_PRESET:-anthro-v1}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${APP_PORT}:5173"
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
  web_node_modules:
