services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-4565}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-4566}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  maildev:
    image: maildev/maildev:latest
    ports:
      - "${MAILDEV_PORT:-4567}:1080"

  adminer:
    image: adminer:latest
    ports:
      - "${ADMINER_PORT:-4568}:8080"
    depends_on:
      - db

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: ${API_PORT:-4564}
      DB_HOST: db
      DB_PORT: 5432
      DB_SSL: "false"
      REDIS_URL: ${REDIS_URL}
    ports:
      - "${API_PORT:-4564}:${API_PORT:-4564}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${API_PORT:-4564}/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: ${APP_PORT:-4563}
      VITE_API_URL: ${API_URL}
      VITE_DEV_PROXY_TARGET: http://api:${API_PORT:-4564}
      VITE_ENABLE_DESIGN_PAGE: ${VITE_ENABLE_DESIGN_PAGE}
      VITE_THEME_PRESET: ${VITE_THEME_PRESET:-anthro-v1}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${APP_PORT:-4563}:${APP_PORT:-4563}"
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${APP_PORT:-4563} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  postgres_data:
  web_node_modules:
